<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8"> <!--Esse atributo da meta tag é responsável por aceitar caracteres especiais tipo çã-->
    <!--essa meta configura que a página do website caiba em vários tamanhos-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>


    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:ital,wght@0,700;1,300&display=swap" rel="stylesheet">
    <!--Importando arquivos do css para poder estilizar meu HTML--> 
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">  
    <link rel="stylesheet" href="/styles/modal.css">  
    <link rel="stylesheet" href="/styles/responsive.css">



</head>
<body>


    <div id="page-home">

        <div class="content">
    
            <header>
                <img src="/extras-aula-1/icones/logo.svg" alt="logomarca">
                <a href="/create-point.html">
                    <span></span>
                    Cadastre um ponto de coleta!

                </a>
            </header>

            <main>
            <h1>Seu Marketplace de coleta de resíduos</h1>
    
            <p>Ajudamos pessoas a encontrarem pontos de coleta de forma <strong><u>eficiente</u></strong>!</p> 
    
            
            <a href="#"><span></span><strong>Pesquisar pontos de coleta!</strong></a>

        
            </main>
        </div>

    </div>



    <!--Criacao da pagina de busca por ponto de coleta-->

    <div id="modal" class="hide">
        <div class="content">
            <div class="header">
                <h1>Pontos de coleta</h1>
                <a href="#">Fechar</a>
            </div>
            <form action="/search-results.html"> 
                <label for="search">Cidade:</label>
                <div class="search field">
                    <input type="text" name="search" placeholder="Escolha a cidade..."><!--Placeholder preenche a caixa de input-->
                    <button>
                        <img src="/extras-aula-1/icones/search.svg" alt="Buscar">
                    </button>
                </div>
            </form>
        </div>
    </div>


    <script src="/Scripts/index.js"></script>
</body>
</html>
