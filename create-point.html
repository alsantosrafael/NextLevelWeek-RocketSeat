<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8"> <!--Esse atributo da meta tag é responsável por aceitar caracteres especiais tipo çã-->
    <!--essa meta configura que a página do website caiba em vários tamanhos-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>


    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:ital,wght@0,700;1,300&display=swap" rel="stylesheet">
    <!--Importando arquivos do css para poder estilizar meu HTML--> 
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/responsive.css">



</head>
<body>

    <div id="page-create-point">

        <header>

            <img src="/extras-aula-1/icones/logo.svg" alt="logomarca">

            <a href="#">
                <span></span>
                Voltar para tela inicial

            </a>
        </header>
        <!--Criando meu primeiro formulário útil! Basta usar a tag form!-->
        <form action="">
            <h1>Cadastro de ponto de coleta</h1>
            <!--Queremos com o Fieldset organizar os campos que iremos construir. Basicamente é uma divisao de
            elementos-->
            <fieldset>
                <legend><!--Título para o meu fieldset-->
                    <h2>Dados da entidade:</h2>
                </legend>

                <!--O que faremos agora: To criando uma caixa mais simples que o fieldset, a div e essa div tem class= "field"
                Vou inserir um label para ser o nome da etiqueta que fica acima da minha caixa de texto (input). Vale ressaltar que
                esse label tem o atributo for e esse for deve levar o mesmo nome do atributo name do input.-->
                <div class="field">
                    <label for="name">Nome da Entidade: </label>
                    <input type="text" name="name" id="">

                </div>
                <!--Agora, como existem dois campos a serem preenchidos na mesma caixa, eu crio um field-group-->
                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço:</label>
                        <input type="text" name="address">
                    </div>

                    <div class="field">
                        <label for="address2">Número/Complemento:</label>
                        <input type="text" name="address2">
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado:</label>
                        <select name="uf"><!--Tag para selecionar opcoes ja existentes-->
                            <option value="">Selecione o estado</option><!--Define um valor padrao-->
                        </select>


                        <input type="hidden" name="state"><!--escondendo o campo no link-->
                    </div>

                    <div class="field">
                        <label for="city">Cidade:</label>
                        <select name="city" disabled><!--Coloquei aqui disabled para nao deixar o usuario
                        escolher cidade antes de escolher estado.-->
                            <option value="">Seleciona a cidade</option><!--Define um valor padrao-->
                        </select>
                    </div>
                </div>
            </fieldset>


            <!--Criamos aqui um botao do tipo submit que vai enviar o conteúdo do meu Form-->
            <button type="submit">Cadastrar ponto de coleta</button>





        </form>
   
    </div>

    <script src="/Scripts/create-point.js"></script> <!-- Chamando meu script do JS-->

</body>
</html>
